<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{
  site.description }}</title> {% include meta.html %}

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/api/main.css" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/n52-style.css" />
</head>

<body>

  <div class="n52-container container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div id="contents" class="bs-sidebar hidden-print" style="height: 20px">
        <a href="{{site.baseurl}}"><img alt="52&deg;North logo"
          src="http://52north.org/templates/52n-2012/images/52n-logo.gif" /></a>
      </div>
      <div class="container">
        <div class="pull-right navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://52north.org/communities/sensorweb/">Sensor Web</a></li>
            <li><a href="{{ site.github.repository_url }}">Sources</a></li>
            <li><a href="http://blog.52north.org">Blog</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="affix col-lg-2 n52-sidebar">
      <p class="header">
        <a href="{{ site.baseurl }}/">Home</a>
      </p>
      <p class="header">
        <a href="{{ site.baseurl }}/platforms">Platform Types</a>
      </p>
      <p class="header">
        <a href="{{ site.baseurl }}/datatypes">Data Types</a>
      </p>
      <p class="header">
        <a href="{{ site.baseurl }}/io">Input/Output</a>
      </p>
      <p class="header">
        <a href="{{ site.baseurl }}/api">API Reference</a>
      </p>
    </nav>

    <div role="main" class="col-lg-9 n52-content pull-right">{{ content | toc_generate}}</div>

  </div>


  <footer class="footer">
    <div class="col-lg-5">
      <small>This project is maintained by the 52°North <a
        href="https://52north/communities/SensorWeb">Sensor Web</a> community
      </small>
    </div>
    <div class="col-lg-5 pull-right">
      <small>Current Version: <a
        href="{{site.github.repository_url}}/tree/{{site.github.build_revision}}">{{site.github.build_revision}}</a>
      </small>
    </div>
  </footer>

</body>
</html>
