<!DOCTYPE html>
<html>
<head>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{
  site.name }} – {{ site.description }}</title> {% include meta.html %}

<!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<link rel="stylesheet" type="text/css"
  href="{{ site.baseurl }}/api/main.css" />
<link rel="stylesheet" type="text/css"
  href="{{ site.baseurl }}/css/n52-style.css" />
<link rel="alternate" type="application/rss+xml"
  title="{{ site.name }} -- {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml" />
</head>

<body>
  <header>
    <div class="navbar navbar-default navbar-fixed-top">
      <div id="contents" class="bs-sidebar hidden-print"
        style="height: 20px">
        <a href="{{base.url}}"><img alt="52&deg;North logo"
          src="http://52north.org/templates/52n-2012/images/52n-logo.gif" /></a>
      </div>
      <div class="container">
        <div class="pull-right navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://52north.org/communities/sensorweb/">Sensor
                Web</a></li>
            <li><a
              href="https://github.com/52north/timeseries-api/">Sources</a></li>
            <li><a href="http://blog.52north.org">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>

  </header>

  <div class="container-fluid">
    <nav class="affix col-lg-2 n52-sidebar">
      <p class="header">
        <a href="{{site.url}}">Home</a>
      </p>
      <p class="header">
        <a href="{{site.url}}/platforms/">Platform Types</a>
      </p>
      <p class="header">
        <a href="{{site.url}}/datatypes/">Data Types</a>
      </p>
      <p class="header">
        <a href="{{site.url}}/api/">API Reference</a>
      </p>
    </nav>
    <div role="main" class="col-lg-9 n52-content pull-right">
      {{ content }}
    </div>
  </div>


  <footer class="footer">
    <p>
      <small>This project is maintained by the 52°North <a
        href="https://52north/communities/SensorWeb">Sensor Web</a>
        community
      </small>
    </p>
  </footer>

</body>
</html>
